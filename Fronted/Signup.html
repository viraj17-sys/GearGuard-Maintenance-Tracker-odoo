<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fixora Auto Care â€” Signup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="Favicon" href="image/Favicon.png">
  <style>
    .auth{display:grid; place-items:center; min-height:80vh}
    .auth-card{width:min(480px, 92vw); padding:24px}
    form{display:flex; flex-direction:column; gap:14px}
  </style>
</head>
<body>
  <header class="nav">
    <div class="container">
      <!-- Brand with logo -->
      <a class="brand" href="index.html" style="display:flex; align-items:center; gap:8px;">
        <img src="image/logo.png" alt="Fixora Auto Care Logo" class="logo">
        <strong>Fixora Auto Care</strong>
      </a>

      <nav style="margin-left:auto; display:flex; gap:6px;">
        <a href="index.html">Dashboard</a>
        <a href="vehicles.html">Vehicles</a>
        <a href="tasks.html">Tasks</a>
        <a href="reports.html">Reports</a>
        <a href="Towing.html">Towing</a>
        <a href="login.html">Login</a>
        <a href="Signup.html"class="active">Signup</a>    
      </nav>
    </div>
  </header>

  <main class="auth">
    <div class="card auth-card">
      <h3>Signup</h3>
      <!-- Demo form -->
      <form action="login.html" method="get">
        <input class="input" type="text" placeholder="Full name" required>
        <input class="input" type="email" placeholder="Email" required>
        <input class="input" type="password" placeholder="Password" required minlength="6">
        <input class="input" type="password" placeholder="Confirm password" required minlength="6">
        <button type="submit" class="btn success">Sign up</button>
      </form>
      <p style="margin-top:12px; text-align:center;">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </main>
</body>
</html>
